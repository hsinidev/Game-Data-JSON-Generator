    <script type="importmap">

      "imports": {

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow-x: hidden;
      }

      /* Galaxy Background Animation */
      .galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        box-shadow: 
          120px 200px #FFF, 
          400px 300px #FFF, 
          800px 100px #FFF, 
          1200px 500px #FFF, 
          1500px 200px #FFF,
          200px 800px #FFF,
          600px 600px #FFF;
        animation: animStar 100s linear infinite;
      }
      
      .stars::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 100%;
        height: 100%;
        background: transparent;
        box-shadow: 
          120px 200px #FFF, 
          400px 300px #FFF, 
          800px 100px #FFF, 
          1200px 500px #FFF, 
          1500px 200px #FFF,
          200px 800px #FFF,
          600px 600px #FFF;
      }

      .stars2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          100px 200px #FFF, 
          500px 400px #FFF, 
          900px 150px #FFF, 
          1300px 600px #FFF;
        animation: animStar 150s linear infinite;
      }

      .nebula {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(142, 45, 226, 0.2) 0%, rgba(74, 0, 224, 0) 70%);
        transform: translate(-50%, -50%);
        animation: pulseNebula 15s ease-in-out infinite;
        border-radius: 50%;
        filter: blur(60px);
      }

      .nebula-2 {
        position: absolute;
        top: 20%;
        left: 80%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(255, 0, 150, 0.15) 0%, rgba(74, 0, 224, 0) 70%);
        transform: translate(-50%, -50%);
        animation: pulseNebula 20s ease-in-out infinite reverse;
        border-radius: 50%;
        filter: blur(50px);
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      @keyframes pulseNebula {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a00e0; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8e2de2; 
      }
    </style>
<link rel="stylesheet" href="/index.css">

      <div class="nebula"></div>
      <div class="nebula-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
